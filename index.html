<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <!--Boostrap-->
 <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="estilo.css">
    
</head>
<body>
    <h1>Pokedex LaunchX</h1>
    <div class="Seccion1">
        <div class="Pantalla_izquierda">
            <div class="Focos">
                <div name="dexball1" id="dexball1"></div>
                <div name="dexball2" id="dexball2"></div>
                <div name="dexball3" id="dexball3"></div>
                <div name="dexball4" id="dexball4"></div>
            </div>
            <div class="Foto_Pokemon" name="screen" id="screen">
                <div class="screen2" id="screen2">
                    <div class="ImagenPokemon">
                        <img src="insertname.jpg" alt="Pokemon" id="pokeImg" width="150px">
                    </div>
                    <div class="Buscar_Pokemon">
                        <input type="text" placeholder="pikachu" id="pokeName" name="pokeName"> 
                        <button onclick="fetchPokemon()" id="BotonBuscar" >Buscar</button>
                    </div>
                </div>
            </div>
            <div class="Cruz">
                <img src="botones.png">
                <img src="Cruz.png">
            </div>
        </div>
        <div class="Pantalla_derecha">
            <div class="Foto_Pokemon" name="screen" id="screen3">
                <div class="screen2" id="screen4">
                    <div class="InformacionPokemon">
                        <div poke-nombre class="poke-nombre"></div>
                        <div class="TiposPokemon">
                            <div data-poke-types class="poke-types"></div>
                        </div>
                        <div data-poke-stats class="poke-stats" style="display: none;" id="mostrar"></div>
                        <div class="movimientospokemon" id="Mostrar_mas" style="display: none;">
                            <div numeromovs class="numeromovs">4</div>
                            
                            <div class="MostrarMas"><a href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Mostrar todos los movimientos</a></div>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
    
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Movimientos del Pokemon</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div data-poke-moves class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


</body>
<footer>
    <script src="pokedex.js"></script>
</footer>
</html>
